spring:
  profiles:
    activate: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/api-db-test
    username: postgres
    password: 123
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: customer
  config:
    import: optional:configserver:http://localhost:9090

server:
  port: 8081
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true